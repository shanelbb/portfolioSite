<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shanel Beebe Projects</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <!-- logo and nav bar above pink background -->
      <div class="headerBar wrapper">
        <img class="sbLogo" src="./assets/sbLogo.png" alt="Shanel Beebe logo" />

        <nav class="headerNav">
          <!-- Hamburger menu icon and checkbox for mobile nav -->
          <label for="toggle" class="toggle">
            <img
              class="menuIcon"
              src="./assets/bars-solid.svg"
              alt="hamburger menu icon"
            />
          </label>
          <input type="checkbox" id="toggle" class="toggle" />
          <ul class="headerNavList">
            <a href="#home"><li>Home</li></a>
            <a href="#about" class="navPink"><li>About</li></a>
            <a href="#skills"><li>Skills</li></a>
            <a href="#projects" class="navPink"><li>Projects</li></a>
            <a href="#contact"><li>Contact</li></a>
          </ul>
        </nav>
        <!-- <p>Portfolio Coming Soon!</p> -->
      </div>
      <!-- large wrapper (light pink background) -->
      <div class="largeWrapper projectsLargeWrapper">
        <!-- content wrapper starts -->
        <div class="projectsHeader">
          <h1 class="projectsH1">Projects</h1>
        </div>
        <!-- End of wrapper -->
      </div>
    </header>

    <main class="wrapper">
      <div class="projectsPageHeader">
        <span class="accentLine"></span>
        <h2>Latest Projects</h2>
      </div>
      <div class="projectsList">
        <ul>
          <li><a href="">Web Development</a></li>
          <li><a href="">Logo Design</a></li>
          <li><a href="">Branding</a></li>
          <li><a href="">Page Layout</a></li>
          <li><a href="">Photo Manipulation</a></li>
        </ul>
      </div>

      <section class="projectsGallery">
        <img class="gallery1" src="./assets/brandingMU.jpg" alt="" />
        <img class="gallery2" src="./assets/pageLayoutMU.jpg" alt="" />
        <img class="gallery3" src="./assets/photoManipMU.jpg" alt="" />
        <img class="gallery4" src="./assets/logosMU.jpg" alt="" />
        <img class="gallery5" src="./assets/noticeBoardMU.jpg" alt="" />
        <img class="gallery6" src="./assets/guessThatColourMU.jpg" alt="" />
      </section>
    </main>
    <footer class="footerLargeWrapper">
      <div class="wrapper footerWrapper">
        <img src="./assets/sbLogo.png" alt="Shanel Beebe logo" class="sbLogo" />
        <div class="footerText">
          <p class="copyright">&#169; Shanel Beebe 2020</p>
          <ul class="footerNav">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <span class="accentLine accentLineFooterMiddle"></span>
          <ul class="footerSocial">
            <li>
              <a
                aria-label="Come tweet at me!"
                href="https://twitter.com/ShanelBeebe"
                target="_blank"
                rel="noopener noreferrer"
                ><img src="./assets/twitter.svg" alt="twitter icon"
              /></a>
            </li>
            <li>
              <a
                aria-label="See my web dev work on Github."
                href="https://github.com/shanelbb"
                target="_blank"
                rel="noopener noreferrer"
                ><img src="./assets/github.svg" alt="github icon"
              /></a>
            </li>
            <li>
              <a
                aria-label="See my graphic design work on Behance."
                href="https://www.behance.net/shanelbeebdfa9"
                target="_blank"
                rel="noopener noreferrer"
                ><img src="./assets/behance.svg" alt="behance icon"
              /></a>
            </li>
            <li>
              <a
                aria-label="Connect with me on LinkedIn."
                href="https://www.linkedin.com/in/shanelbeebe"
                target="_blank"
                rel="noopener noreferrer"
                ><img src="./assets/linkedin.svg" alt="linkedIn icon"
              /></a>
            </li>
            <li>
              <a
                aria-label="Send me an email."
                href="mailto:hello@shanelbeebe.com"
                ><img src="./assets/envelope.svg" alt="email icon"
              /></a>
            </li>
          </ul>
        </div>
        <span class="accentLine accentLineFooterBottom"></span>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
