<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Grapic Design Projects by Shanel Beebe - Front-end Web Developer and Graphic Designer"
    />
    <title>Shanel Beebe Projects</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Lets screen reader users know that the link opens in a new window -->
    <div hidden>
      <span id="new-window-0">Opens in a new window</span>
      <span id="new-window-1">Opens an external site</span>
      <span id="new-window-2">Opens an external site in a new window</span>
    </div>
    <header>
      <!-- logo and nav bar above pink background -->
      <div class="headerBar wrapper">
        <a href="index.html#home"
          ><img
            class="sbLogo"
            src="./assets/sbLogo.png"
            alt="Shanel Beebe logo"
        /></a>

        <nav class="headerNav">
          <!-- Hamburger menu icon and checkbox for mobile nav -->
          <label for="toggle" class="toggle">
            <img
              class="menuIcon"
              src="./assets/bars-solid.svg"
              alt="hamburger menu icon"
            />
          </label>
          <input type="checkbox" id="toggle" class="toggle" />
          <ul class="headerNavList">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./index.html#about">About</a></li>
            <li><a href="./index.html#skills">Skills</a></li>
            <li><a href="./index.html#code">Code</a></li>
            <li><a href="./design.html#designProjects">Design</a></li>
            <li><a href="./index.html#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
      <!-- large wrapper (light pink background) -->
      <div class="largeWrapper projectsLargeWrapper">
        <!-- content wrapper starts -->
        <div class="projectsHeader">
          <span class="accentLine"></span>
          <h1 class="projectsH1">Graphic Design</h1>
        </div>
        <!-- End of wrapper -->
      </div>
    </header>

    <!-- Main section starts -->
    <main class="wrapper">
      <!-- <div class="projectsPageHeader" id="designProjects">
        <span class="accentLine"></span>
        <h2>Graphic Design Projects</h2>
      </div> -->
      <div class="projectsList">
        <ul>
          <li id="logos">Logo Design</li>
          <li id="branding">Branding</li>
          <li id="layout">Page Layout</li>
          <li id="photoshop">Photoshop</li>
        </ul>
      </div>

      <!-- Gallery section starts -->
      <section class="projectsGallery">
        <img
          id="gallery1"
          class="galleryImg"
          data-listnum="0"
          src="./assets/floataMU.jpg"
          alt="Floata logo business card mockup"
          tabindex="0"
        />
        <img
          id="gallery2"
          class="galleryImg"
          data-listnum="1"
          src="./assets/autonomeMU.jpg"
          alt="Autonome logo stationary mockup"
          tabindex="0"
        />
        <img
          id="gallery3"
          class="galleryImg"
          data-listnum="2"
          src="./assets/logosPage.jpg"
          alt="Grid of black and white logo designs"
          tabindex="0"
        />
        <img
          id="gallery4"
          class="galleryImg"
          data-listnum="3"
          src="./assets/dnaMU.jpg"
          alt="DNA Athletics logo business card mockup"
          tabindex="0"
        />
        <img
          id="gallery5"
          class="galleryImg"
          data-listnum="4"
          src="./assets/clothMU.jpg"
          alt="Cloth clothing logo business card mockup"
          tabindex="0"
        />
        <img
          id="gallery6"
          class="galleryImg"
          data-listnum="5"
          src="./assets/flintFlameMU.jpg"
          alt="Flint & Flame logo business card mockup"
          tabindex="0"
        />
      </section>

      <!-- Modal for larger versions of images when user clicks on each image -->
      <div class="modal" id="modal">
        <!-- Content dynamically generated from scripts.js -->
        <div class="modalContent" id="modalContent"></div>
      </div>
    </main>

    <!-- Footer starts (light pink background) -->
    <footer class="footerLargeWrapper">
      <!-- content wrapper starts -->
      <div class="wrapper footerWrapper">
        <!-- my logo -->
        <a href="https://shanelbeebe.com"
          ><img
            class="sbLogo"
            src="./assets/sbLogo.png"
            alt="Shanel Beebe logo"
        /></a>
        <div class="footerText">
          <p class="copyright">&#169; Shanel Beebe 2022</p>
          <!-- site navigation -->
          <ul class="footerNav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./index.html#about">About</a></li>
            <li><a href="./index.html#skills">Skills</a></li>
            <li><a href="./index.html#projects">Projects</a></li>
            <li><a href="./index.html#contact">Contact</a></li>
          </ul>

          <!-- <span class="accentLine accentLineFooterMiddle"></span> -->

          <!-- Social media links -->
          <ul class="footerSocial">
            <!-- <li>
              <a
                aria-label="Come tweet at me!"
                href="https://twitter.com/ShanelBeebe"
                target="_blank"
                rel="noopener noreferrer"
                aria-describedby="new-window-2"
                ><img src="./assets/twitter.svg" alt="twitter icon"
              /></a>
            </li> -->
            <li>
              <a
                aria-label="See my web dev work on Github."
                href="https://github.com/shanelbb"
                target="_blank"
                rel="noopener noreferrer"
                aria-describedby="new-window-2"
                ><img src="./assets/github.svg" alt="github icon"
              /></a>
            </li>
            <!-- <li>
              <a
                aria-label="See my graphic design work on Behance."
                href="https://www.behance.net/shanelbeebdfa9"
                target="_blank"
                rel="noopener noreferrer"
                aria-describedby="new-window-2"
                ><img src="./assets/behance.svg" alt="behance icon"
              /></a>
            </li> -->
            <li>
              <a
                aria-label="Connect with me on LinkedIn."
                href="https://www.linkedin.com/in/shanelbeebe"
                target="_blank"
                rel="noopener noreferrer"
                aria-describedby="new-window-2"
                ><img src="./assets/linkedin.svg" alt="linkedIn icon"
              /></a>
            </li>
            <li>
              <a
                aria-label="Send me an email."
                href="mailto:hello@shanelbeebe.com"
                ><img src="./assets/envelope.svg" alt="email icon"
              /></a>
            </li>
          </ul>
        </div>
        <!-- <span class="accentLine accentLineFooterBottom"></span> -->
      </div>
    </footer>
    <!-- Footer section ends -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
